  <head>
    <title>Inserimento T&egrave; &amp; Infusi - Erboristeria Alchimia</title>
    <meta name="title" content="Inserimento di te e infusi di Erboristeria Alchimia"/>
    <meta name="description" content="Form inserimento te e infusi"/>
    <meta name="keywords" content="inserimento, inserisci, te, infusi, te e infusi, erboristeria, alchimia"/>
    <meta name="language" content="italian it"/>
    <meta name="author" content="Andrea Dorigo, Fouad Mouad, Dardan Kokollari, Marcel Wandji"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" media="handheld, screen" href="stylesheet.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,600&amp;display=swap"/>

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined"/> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Round"/>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Inserimento T&egrave; &amp; Infusi</h1>
    <!--Marcel aveva messo nell'action: inserimento_teinfusi.php-->
    <form name="form_teinfusi" method="post" action="%action%" enctype="multipart/form-data">
      <fieldset>
        <legend>Form T&egrave; e infuso</legend>
        <div>
          %MESSAGGIO%
          <p>campi obbligatori(*)</p>
        </div>
        <label for="Nome">Nome*</label>
        <div>
          <input type="text" name="Nome" id="Nome" maxlength="15" value="%nome%"/>
          <span class="error-msg" id="err_nome">%ERR_NOME%</span>
		    </div>
        <label for="Tipo">Tipo</label>
        <div>
          <select name="Tipo" id="Tipo">
            <option value="T&egrave;">T&egrave;</option>
            <option value="Infuso">Infuso</option>
          </select>
        </div>
        <label for="Ingredienti">Ingredienti</label>
        <div>
          <input name="Ingredienti" id="Ingredienti" value="%ingre%"/>
        </div>
        <label for="Descrizione">Descrizione*</label>
        <div>
          <input id="Descrizione" name="Descrizione" value="%descr%"/>
          <span class="error-msg" id="err_desc">%ERR_DESC%</span>
        </div>
        <label for="Preparazione">Preparazione</label>
        <div>
          <input id="Preparazione" name="Preparazione" value="%prepa%"/>
        </div>
        <label for="immagine">Immagine</label>
        <div>
          <input type="file" id="immagine" name="immagine"/>
          %ERR_IMG%
        </div>
        
        <input type="submit" value="Aggiungi" name="submit"/>
      </fieldset>
    </form>
    <script src="validationFormTeInfusi.js" type="text/javascript"></script>
  </body>
</html>
